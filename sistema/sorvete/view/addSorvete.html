<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar sorvetes</title>
    <link rel="stylesheet" href="../../css/addSorvete.css">

    <!-- importando fonte corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- importando fonte titulo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- icone back -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- toastify -->

</head>
<body>
    <header>
        <img src="../../img/logo.jpg" alt="logo">
    </header>
    
    <a href="../../../index.html">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
    </a>

    <h1>Adicionar produto ao Cardápio</h1>

    <form id="formAdicionar">
        <input type="text" id="inputNome" placeholder="Sabor">
        <input type="text"id="inputPreco" placeholder="Preço">
        <input type="url" id="inputImg" placeholder="Url da imagem">

        <select id="tipo">
            <option value="padrao" disabled selected>Escolha o tipo do produto</option>
            <option value="sorvete">sorvete</option>
            <option value="cobertura">cobertura</option>
            <option value="casquinha">casquinha</option>
        </select>

        <input type="submit" value="Adicionar">
    </form>

    <footer>
        ©Desenvolvido por Livia Martins, desenvolvedora Front-End
    </footer>

    <script src="../controller/addSorvete.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
